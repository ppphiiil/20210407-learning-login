<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="entry">
        <div class="login-screen">
            <img class="login-image"src="./src/images/login.png" alt="login-image">
           
                <form class="login-form"action="thankyoupage.html" method="get" target="_blank">
                    <h3 class="entry-h3">TravelSite</h3>
                    <h1 class="entry-h1">Welcome</h1>
                    <h2 class="entry-h2">Your next adventure awaits</h2>

                    <label  for="e-mail">E-Mail</label>
                    <input required autocomplete="email" type="email" name="e-mail" id="e-mail">
                    <label for="password">Password</label>
                    <input required type="password" name="password" id="password">
                    <div class="action">
                    <button type="submit">Login</button>
                    <p>Dont have an account yet? <a href="#">Log in</a></p></div>
                </form>
         
        </div>
        <div class="hide signup-screen ">
            <img class="signup-image" src="./src/images/login.png" alt="signup-image">
            <div class="signup-form">
                <form action" method="get">
                    <h3 class="entry-h3">TravelSite</h3>
                    <h1 class="entry-h1">Welcome</h1>
                    <h2 class="entry-h2">Your next adventure awaits</h2>

                    <label for="e-mail">E-Mail</label>
                    <input required autocomplete="email" type="email" name="e-mail" id="e-mail">
                    <label for="password">Password</label>
                    <input required type="password" name="password" id="password">

                    <label for="more">More</label>
                    <input type="text" name="more" id="more">

                    <button type="submit">Sign up</button>
                    <p>Already have an account?<a href="#">Sign in</a></p>
                </form>

            </div>
        </div>
    </div>
    <script src="index.html"></script>
</body>
</html>
